<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gorilla Tag Fangame</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/libs/stats.module.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/webxr/VRButton.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon/0.6.2/cannon.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <script>
    // Initialize Three.js scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);
    document.body.appendChild(VRButton.createButton(renderer));

    // Add lighting
    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    // Physics world (Cannon.js)
    const world = new CANNON.World();
    world.gravity.set(0, -9.8, 0);

    // Ground
    const groundGeometry = new THREE.PlaneGeometry(50, 50);
    const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x228B22 });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    const groundBody = new CANNON.Body({
      mass: 0,
      shape: new CANNON.Plane(),
    });
    groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
    world.addBody(groundBody);

    // Walls and obstacles
    const obstacles = [];
    function createObstacle(x, y, z, width, height, depth) {
      const geometry = new THREE.BoxGeometry(width, height, depth);
      const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      const obstacle = new THREE.Mesh(geometry, material);
      obstacle.position.set(x, y, z);
      scene.add(obstacle);

      const body = new CANNON.Body({
        mass: 0,
        shape: new CANNON.Box(new CANNON.Vec3(width / 2, height / 2, depth / 2)),
      });
      body.position.set(x, y, z);
      world.addBody(body);

      obstacles.push({ mesh: obstacle, body });
    }

    createObstacle(0, 2, -5, 2, 4, 2); // Example wall

    // Player hands
    const handMaterial = new THREE.MeshBasicMaterial({ color: 0xffa500 });
    const handLeft = new THREE.Mesh(new THREE.SphereGeometry(0.2, 16, 16), handMaterial);
    const handRight = new THREE.Mesh(new THREE.SphereGeometry(0.2, 16, 16), handMaterial);
    scene.add(handLeft);
    scene.add(handRight);

    const hands = [
      { mesh: handLeft, body: new CANNON.Body({ mass: 1, shape: new CANNON.Sphere(0.2) }) },
      { mesh: handRight, body: new CANNON.Body({ mass: 1, shape: new CANNON.Sphere(0.2) }) },
    ];
    hands.forEach((hand) => world.addBody(hand.body));

    // Update hand positions
    function updateHandPositions() {
      hands[0].mesh.position.copy(hands[0].body.position);
      hands[1].mesh.position.copy(hands[1].body.position);
    }

    // Multiplayer with Socket.IO
    const socket = io("https://your-server-url"); // Replace with your server URL
    socket.on("player-update", (players) => {
      // Update other players' positions
    });

    socket.emit("join-game", { id: "player1" }); // Replace with actual player data

    // Animate the scene
    function animate() {
      world.step(1 / 60);

      // Update objects with physics
      updateHandPositions();

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }

    animate();
  </script>
</body>
</html>
